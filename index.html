        /* General body styling with a soft, clean theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Soft light gray-blue background */
            color: #2c3e50; /* Dark blue-gray text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Hide scrollbars for both WebKit (Chrome, Safari) and Firefox */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .overflow-y-auto::-webkit-scrollbar {
            display: none;
        }
        .overflow-y-auto {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Container for the numbers to appear */
        .numbers-container {
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            background-color: #ffcccc; /* Soft red for the display box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 20px;
        }

        /* Active state to show the container */
        .numbers-container.active {
            display: flex;
        }

        /* Fade-in animation for the container */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Styling for the numbers inside the container */
        .sub-numbers {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            color: #c0392b; /* A darker red for numbers */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* New flashing animation for the numbers */
        .flashing-number {
            animation: flash-animation 1.5s infinite alternate;
        }

        @keyframes flash-animation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* History table styling */
        .history-table th, .history-table td {
            padding: 10px 0;
            border-bottom: 1px solid #dcdcdc; /* Light gray border */
        }
        .history-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* New styling for the highlighted winning row */

            background-color: #ffeff2; /* Soft pink background */
            font-weight: bold;
            border-left: 5px solid #d35400; /* Dark orange line on the left */

            color: #ffbf00; /* Bright gold color */
            font-size: 1.2em; /* Slightly larger font size */
        }

            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: transparent; /* Changed to transparent */
            padding: 0.5rem; /* Reduced padding */
            border-radius: 1rem;
            box-shadow: none; /* Removed shadow for a lighter look */
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }
        .social-button:hover {
            background-color: transparent; /* Also transparent on hover */
            transform: scale(1.05);
        }
        .social-button:active {
            transform: scale(0.98);
        }

        /* Adjust icon and text size for the smaller button */
        .social-button .social-icon {
            font-size: 2rem; /* Smaller icon size */
        }
        .social-button .mt-1 {
            font-size: 0.75rem; /* Smaller text size */
            margin-top: 0.25rem;
        }

        /* Styling for the calendar button */
        .calendar-button {
            position: absolute;
            top: 1rem;
            right: 1rem;

            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            background-color: transparent;
            border-radius: 9999px; /* Make it a circle */
            color: #2c3e50; /* Dark blue-gray */

        .calendar-button:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .shining-digit {
            animation: shine 1.5s infinite;

            50% { color: #ffffa0; text-shadow: 0 0 10px #ffffa0; }
            100% { color: #ffbf00; text-shadow: 0 0 5px #ffbf00; }

        /* New styles for the results container */
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative; /* Needed for absolute positioning of the result */
        }
        
        /* Styles for each result row */
        .results-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;

        }

        /* Styles for the number group on the left */
        .number-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
        }
        
        /* Styles for the result group on the right */
        .result-group {
            position: absolute;
            right: 1rem; /* Adjust as needed */

        /* Styles for the digits selected for calculation */

        .live-result-header {

        .live-result-title {

        .cute-icon {

        .live-result-sub-text {

        .live-result-details {

        .live-result-detail-item {

        /* New styles for the loading spinner */

            margin: 0 auto 10px;
        }

            0% { transform: rotate(0deg); }

        }
    </style>

                        live_result: 'N/A',
                        set_result: '--',
                        value: '--'
                    });
                    liveResultSubText.textContent = 'Error fetching data';
                }
            };
            
            const updateLiveResultDisplay = (data) => {
                document.getElementById("live-result-time").textContent = data.time || '--';

                liveResultNumber.textContent = data.live_result;
                setResultValue.textContent = data.set_result;
                liveResultValueText.textContent = data.value;
                liveResultContent.style.display = 'block';
                liveResultSubText.textContent = '';
                
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();

                // 12:01 PM → AM result
                 if (hours === 12 && minutes === 1) {
                updateHistoryAndCalendar('am', data.live_result);
    }

                 // 4:30 PM → PM result
               if (hours === 16 && minutes === 30) {
             updateHistoryAndCalendar('pm', data.live_result);
    }
            };
            
            const updateHistoryAndCalendar = (period, result) => {
                const now = new Date();
                const currentDate = formatDate(now);
                
                let todayEntry = history.find(e => e.date === currentDate);
                if (!todayEntry) {
                    todayEntry = {
                        date: currentDate,
                        day: now.toLocaleDateString('en-US', { weekday: 'long' }),
                        am: '--',
                        pm: '--'
                    };
                    history.unshift(todayEntry); // Add to the beginning of the history
                }

                if (period === 'am') {
                    todayEntry.am = result;
                } else if (period === 'pm') {
                    todayEntry.pm = result;
                }

                previousResults.unshift(result);

                updateHistoryTable();
                populateCalendarView();
            };

            // Fetch live result on page load and every second
            fetchLiveResult();
            setInterval(fetchLiveResult, 1000);

            // Function to format the current date
            const formatDate = (date) => {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            };

            // Function to update the current date and day of the week
            const updateCurrentDate = () => {
                const date = new Date();
                const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                document.getElementById('current-date').textContent = `${formatDate(date)} - ${dayOfWeek}`;
            };

            // Function to dynamically update the history table
            const updateHistoryTable = () => {
                const historyTableBody = document.getElementById('history-table-body');
                historyTableBody.innerHTML = ''; // Clear existing rows
                
                history.forEach(entry => {
                    const row = document.createElement('tr');
                    let amContent = entry.am;
                    let pmContent = entry.pm;
                    let rowClasses = '';

                    // Check if the entry should be highlighted
                    if (entry.highlight) {
                        rowClasses = 'highlighted-row';

                        // Highlight specific digits based on the winning number
                        if (pmContent === '16') {
                            pmContent = `<span class="shining-digit">1</span>6`;
                        } else if (pmContent === '07') {
                            pmContent = `<span class="shining-digit">0</span>7`;
                        } else if (amContent === '78') {
                            amContent = `<span class="shining-digit">7</span>8`;
                        } else if (amContent === '16') {
                            amContent = `<span class="shining-digit">16</span>`;
                        } else if  (pmContent === '26') {
                            pmContent = `<span class="shining-digit">26</span>`;
                        }
                        
                    }

                    row.className = rowClasses;
                    row.innerHTML = `
                        <td class="py-2">${entry.date}</td>
                        <td class="py-2 text-red-500 font-bold">${amContent}</td>
                        <td class="py-2 text-blue-500 font-bold">${pmContent}</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            };
            
            // Function to show the content associated with a button
            const showContent = (button) => {
                const targetId = button.dataset.target;
                const numbersSourceElement = document.querySelector(`#number-data div[data-id="${targetId}"]`);
                
                if (!numbersSourceElement) {
                    console.error('Numbers not found for target:', targetId);
                    return;
                }

                // Split the text content into an array of numbers
                const numbersText = numbersSourceElement.textContent;
                const numbersArray = numbersText.split(',').map(s => s.trim());

                numbersContent.innerHTML = ''; // Clear existing content
                
                numbersArray.forEach(num => {
                    const span = document.createElement('span');
                    span.textContent = num;
                    span.className = 'flashing-number px-2';
                    numbersContent.appendChild(span);
                });

                numbersDisplayContainer.classList.add('active');
            };
            
            // Function to populate the calendar view with the previous results
            const populateCalendarView = () => {
                previousResultsContainer.innerHTML = ''; // Clear existing content
                
                previousResults.forEach((numString, rowIndex) => {
                    const resultsRow = document.createElement('div');
                    resultsRow.className = 'results-row text-4xl font-bold font-serif';
                    resultsRow.dataset.row = rowIndex; // Assign a data attribute to keep track of the row index
                    
                    const numberGroup = document.createElement('div');
                    numberGroup.className = 'number-group';
                    resultsRow.appendChild(numberGroup);

                    // Split the string into individual digits
                    const digits = numString.split('');

                    digits.forEach(digit => {
                        const span = document.createElement('span');
                        span.textContent = digit;
                        span.className = 'digit-span cursor-pointer p-1 rounded-md transition-colors duration-200 hover:bg-gray-200';
                        
                        // Check for the shining number and apply the special class
                        if (numString === '1678' && digit === '8') {
                            span.classList.add('shining-digit');
                        }

                        // Add event listener to each digit
                        span.addEventListener('click', () => {
                            // Find the index of the clicked element in the selectedDigits array
                            const index = selectedDigits.findIndex(d => d.element === span);
                            
                            if (index > -1) {
                                // If the digit is already selected, deselect it
                                selectedDigits.splice(index, 1);
                                span.classList.remove('selected-digit');
                            } else if (selectedDigits.length < 2) {
                                // If not selected and we have space, select it
                                selectedDigits.push({ value: parseInt(digit), element: span, row: resultsRow });
                                span.classList.add('selected-digit');
                            }
                        });

                        numberGroup.appendChild(span);
                    });
                    
                    previousResultsContainer.appendChild(resultsRow);
                });
            };

            // Function to perform the calculation and display the result
            const calculateResult = () => {
                // Only proceed if two digits and an operator are selected
                if (selectedDigits.length < 2 || !operator) {
                    return;
                }
                
                // Get the values
                const firstDigit = selectedDigits[0].value;
                const secondDigit = selectedDigits[1].value;
                
                let result = 0;
                let calculationSuccess = true;

                switch (operator) {
                    case '+': result = firstDigit + secondDigit; break;
                    case '-': result = firstDigit - secondDigit; break;
                    case '*': result = firstDigit * secondDigit; break;
                    case '/': 
                        if (secondDigit === 0) {
                            result = 'Error'; // Handle division by zero
                            calculationSuccess = false;
                        } else {
                            result = firstDigit / secondDigit;
                        }
                        break;
                }

                // If the calculation was successful, get the last digit
                if (calculationSuccess) {
                    // Check if the result is a number before getting the last digit
                    if (typeof result === 'number') {
                        // Use Math.floor to get the integer part before getting the last digit
                        result = Math.floor(Math.abs(result)) % 10;
                    }
                }

                // Create the result element
                const resultElement = document.createElement('div');
                resultElement.className = 'result-group';
                resultElement.innerHTML = `<span class="result-number">${result}</span>`;
                
                // Get the second selected row to position the result
                const secondSelectedRow = selectedDigits[1].row;
                const containerRect = previousResultsContainer.getBoundingClientRect();
                const rowRect = secondSelectedRow.getBoundingClientRect();
                
                // Calculate the top position relative to the container
                const topOffset = rowRect.top - containerRect.top;
                
                // Set the position and append to the container
                resultElement.style.top = `${topOffset}px`;
                previousResultsContainer.appendChild(resultElement);
                
                // Reset operator and selected digits for the next calculation
                selectedDigits = [];
                operator = null;
            };

            // Function to clear all highlights and results
            const clearCalculation = () => {
                // Remove all highlights
                document.querySelectorAll('.selected-digit').forEach(el => {
                    el.classList.remove('selected-digit');
                });
                // Remove all result elements
                document.querySelectorAll('.result-group').forEach(el => {
                    el.remove();
                });
                selectedDigits = [];
                operator = null;
            };

            // Event listener for the calculator buttons
            calculatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.dataset.value;
                    
                    if (value === 'clear') {
                        clearCalculation();
                    } else if (value === '=') {
                        calculateResult();
                    } else if (value === 'back') {
                        // Trigger the click event on the back-to-main button
                        backToMainBtn.click();
                    } else {
                        // It's an operator
                        operator = value;
                    }
                });
            });
            
            // This function is now called from the Android app after the ad finishes.
            window.showContentFromApp = (buttonId) => {
                const button = document.querySelector(`.button-block[data-target="${buttonId}"]`);
                if (button) {
                    showContent(button);
                } else {
                    console.error("Button not found with ID:", buttonId);
                }
            };

            // Handle button clicks
            blockButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const buttonId = button.dataset.target;
                    if (typeof Android !== "undefined" && Android.triggerRewardAd) {
                        Android.triggerRewardAd(buttonId);  // Pass buttonId to Kotlin
                    } else {
                        // Fallback for browser
                        showContent(button);
                    }
                });
            });

            // Event listeners for view switching
            calendarBtn.addEventListener('click', () => {
                luckyNumbersView.style.display = 'none';
                calendarView.style.display = 'block';
                calculatorPanel.style.display = 'flex';
                populateCalendarView();
                clearCalculation(); // Ensure a clean state when switching to the calculator
            });

            backToMainBtn.addEventListener('click', () => {
                calendarView.style.display = 'none';
                calculatorPanel.style.display = 'none';
                luckyNumbersView.style.display = 'flex';
                clearCalculation(); // Clear state when leaving the calendar view
            });
            
            // Initial setup on page load
            updateCurrentDate();
            updateHistoryTable();
        });


           // Function to update numbers at 8 PM (Mon–Fri)
const autoUpdateAt8PM = async () => {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const day = now.getDay(); // Sunday = 0, Monday = 1, ... Saturday = 6

    // Run only at exactly 20:00 (8 PM) Monday–Friday
    if (hours === 20 && minutes === 0 && day >= 1 && day <= 5) {
        try {
            // Fetch latest set data
            const response = await fetch('https://set-scraper-server.onrender.com/get_set_data');
            if (!response.ok) throw new Error("Failed to fetch set data");
            const data = await response.json();

            if (!data.set_result) return;

            let setResult = data.set_result.replace(/,/g, ""); // Remove commas
            let [integerPart, decimalPart] = setResult.split(".");

            // --- Formula for ဝမ်းချိန် (One Chain) ---
            if (decimalPart && decimalPart.length >= 2) {
                let d1 = parseInt(decimalPart[decimalPart.length - 2]);
                let d2 = parseInt(decimalPart[decimalPart.length - 1]);
                let sum = d1 + d2;
                let result1 = sum; 
                let result2 = sum - 1;

                document.querySelector('div[data-id="one-chain"]').textContent = `${result2}, ${result1}`;
            }

            // --- Formula for ရွှေကီး (Not Broken) ---
            if (integerPart.length >= 2) {
                let d1 = parseInt(integerPart[integerPart.length - 2]);
                let d2 = parseInt(integerPart[integerPart.length - 1]);
                let sum = d1 + d2;
                let lastDigit = sum % 10;
                let results = [lastDigit - 1, lastDigit, lastDigit + 1];
                document.querySelector('div[data-id="not-broken"]').textContent = results.join(", ");
            }

            // --- Clear other sections (so you can update manually) ---
            document.querySelector('div[data-id="mwe-ga-nan"]').textContent = "";
            document.querySelector('div[data-id="one-kwet"]').textContent = "";
            document.querySelector('div[data-id="shwe-pat-tee"]').textContent = "";
            document.querySelector('div[data-id="punch"]').textContent = "";

            // --- Update Date to Next Day (skip weekends) ---
            let nextDate = new Date(now);
            nextDate.setDate(now.getDate() + 1);
            if (nextDate.getDay() === 6) nextDate.setDate(nextDate.getDate() + 2); // Saturday → Monday
            if (nextDate.getDay() === 0) nextDate.setDate(nextDate.getDate() + 1); // Sunday → Monday

            const formatDate = (date) => {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            };

            document.getElementById('current-date').textContent =
                `${formatDate(nextDate)} - ${nextDate.toLocaleDateString('en-US', { weekday: 'long' })}`;

        } catch (error) {
            console.error("Error in 8PM auto-update:", error);
        }
    }
};

setInterval(autoUpdateAt8PM, 60000);
