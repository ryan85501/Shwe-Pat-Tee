        .button-grid {

        }

        .button-block {
            background-color: #ffe6e6; /* Pastel pink */
            color: #d35400; /* Dark orange for contrast */

            font-weight: bold;
            padding: 15px 10px; /* Reduced padding for narrower look */
            border-radius: 20px; /* More rounded corners for a cute feel */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* A slightly different color for hover state */
        .button-block:hover {
            background-color: #fff0f0; 
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .button-block:active {
            transform: scale(0.98);
        }

        .button-text {
            line-height: 1.2;
        }

        .button-emoji {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Central container for the numbers to appear */
        .numbers-container {
            width: 80%;
            max-width: 300px;
            background-color: #ffcccc; /* Soft red for the display box */
            padding: 20px;
            border-radius: 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .numbers-container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .sub-numbers {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            color: #c0392b; /* A darker red for numbers */
        }
        
        /* Header styling */
        .header-section {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .header-section div:first-child {
            font-weight: bold;
            font-size: 30px;
        }

        /* History styling */
        .history-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: left;
            color: #555555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th, .history-table td {
            padding: 10px 0;
            border-bottom: 1px solid #dcdcdc;
        }

        .history-table tbody tr:last-child td {
            border-bottom: none;
        }

        .history-date {

        .am-pm-number {

        }

        .am { color: #e74c3c; }

        .history-table td:nth-child(1) { width: 45%; }
        .history-table td:nth-child(2), .history-table td:nth-child(3) { text-align: center; }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // History data structure to store results.
            let history = [
                { date: '08-25-2025', day: 'Monday', am: '16', pm: '--' }, // New history entry from your image
                { date: '22-08-2025', day: 'Friday', am: '74', pm: '99' },
                { date: '21-08-2025', day: 'Thursday', am: '04', pm: '90' },
                { date: '20-08-2025', day: 'Wednesday', am: '27', pm: '37' },
                { date: '19-08-2025', day: 'Tuesday', am: '57', pm: '60' }
            ];

            // Function to format the current date
            function formatDate(date) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            }

            // Function to update the date display
            function updateCurrentDate() {
                const date = new Date();
                const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                document.getElementById('current-date').textContent = `${formatDate(date)} - ${dayOfWeek}`;
            }
            updateCurrentDate();
            
            const historyTableBody = document.getElementById('history-table-body');
            const numbersDisplayContainer = document.getElementById('numbers-display');
            const numbersContent = document.getElementById('numbers-content');
            
            // Function to dynamically update the history table
            function updateHistoryTable() {
                historyTableBody.innerHTML = '';
                history.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="history-date">${entry.date} - ${entry.day}</span></td>
                        <td><span class="am-pm-number am">${entry.am}</span> (AM)</td>
                        <td><span class="am-pm-number pm">${entry.pm}</span> (PM)</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            }

            // Function to show the content associated with a button
            const showContent = (button) => {
                const targetId = button.dataset.target;
                const numbersSourceId = `${targetId}-numbers`;
                const numbersText = document.getElementById(numbersSourceId).textContent;
                const numbersArray = numbersText.split(',').map(s => s.trim());

                numbersContent.innerHTML = ''; // Clear existing content
                
                numbersArray.forEach(num => {
                    const span = document.createElement('span');
                    span.textContent = num;
                    span.className = 'flashing-number';
                    numbersContent.appendChild(span);
                });

                numbersDisplayContainer.classList.add('active');
            };

            // Handle button clicks on the block buttons
            const blockButtons = document.querySelectorAll('.button-block');
            
            blockButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Hide any currently displayed numbers before showing a new set
                    numbersDisplayContainer.classList.remove('active');

                    // Check if the ad function is available.
                    if (typeof show_9748985 === 'function') {
                        show_9748985('pop').then(() => {
                            console.log('User has been rewarded.');
                            showContent(button);

                            showContent(button);
                        });
                    } else {
                        console.error('Ad function show_9748985 not available.');
                        showContent(button);
                    }
                });
            });

            // Start the history display loop
            updateHistoryTable();
        });
