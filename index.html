<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Numbers</title>
    <style>
        /* General body styling for a centered, single-column layout */
        body {
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #2c3e50;
            color: #ffffff;
            min-height: 100vh;
            box-sizing: border-box; /* Ensures padding doesn't add to total width/height */
        }

        /* Main container for all lottery content in a single column */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Max width for better readability on large screens */
            gap: 20px;
        }

        /* Live display section */
        .live-display-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            width: 100%;
        }

        /* Header Section for Date and All Day text */
        .header-section {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header-section div:first-child {
            font-weight: bold;
            font-size: 30px;
        }

        /* 2D Live Result Section styling */
        .live-result-section {
            background-color: #404d5b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .live-result-header {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
            border-bottom: 2px solid #5a6b7c;
            padding-bottom: 5px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-label {
            font-size: 18px;
            font-weight: bold;
        }
        
        .result-value {
            font-size: 24px;
            color: #ffcc00;
        }

        .result-large-number {
            font-size: 72px;
            font-weight: bold;
            color: #ff6347;
            text-align: center;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0%   { transform: scale(0.1); opacity: 0; }
            60%  { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Styling for the new button titles */
        .title-button {
            width: 100%;
            background-color: #34495e;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .title-button:hover {
            background-color: #5d6d7e;
        }

        .title-button:active {
            transform: scale(0.98);
        }

        /* Container for the numbers that will be shown/hidden */
        .numbers-container {
            width: 100%;
            display: none; /* Initially hidden */
            margin-top: -10px;
            padding: 15px;
            border-radius: 8px;
            background-color: #404d5b;
            animation: fadeIn 0.5s ease-in-out;
        }

        .numbers-container.active {
            display: block; /* Show when active */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styling for the numbers inside the containers */
        .sub-numbers {
            font-size: 48px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .sub-number {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease-in-out;
        }

        .sub-number.active {
            opacity: 1;
            transform: scale(1);
        }

        /* 2D Results History Section */
        .history-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: left;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th, .history-table td {
            padding: 10px 0;
            border-bottom: 1px solid #5a6b7c;
        }

        .history-table tbody tr:last-child td {
            border-bottom: none;
        }

        .history-date {
            font-weight: normal;
        }

        .am-pm-number {
            font-weight: bold;
            margin: 0 5px;
        }

        .am { color: #ff8a8a; }
        .pm { color: #82b1ff; }

        .history-table td:nth-child(1) { width: 45%; }
        .history-table td:nth-child(2), .history-table td:nth-child(3) { text-align: center; }

    </style>
</head>
<body>

    <div class="main-container">

        <!-- Header Section -->
        <div class="header-section">
            <div>Date - <span id="current-date"></span></div>
            <div>တစ်နေကုန်စာ</div>
        </div>

        <!-- 2D Live Result Section -->
        <div class="live-result-section">
            <div class="live-result-header">2D Live Result &#x21BB;</div>
            <div class="result-row">
                <span class="result-label">Set</span>
                <span class="result-value" id="set-value">...</span>
            </div>
            <div class="result-row">
                <span class="result-label">Value</span>
                <span class="result-value" id="vale-value">...</span>
            </div>
            <div class="result-row">
                <span class="result-label">Result</span>
            </div>
            <div class="result-large-number" id="result-number">...</div>
        </div>

        <!-- Buttons to show/hide content -->
        <button class="title-button" data-target="shwe-pat-tee">ရွှေပတ်သီး</button>
        <div id="shwe-pat-tee" class="numbers-container">
            <div class="sub-numbers">
                <span>2</span>
            </div>
        </div>

        <button class="title-button" data-target="not-broken">မထိမပေါက်ကီး</button>
        <div id="not-broken" class="numbers-container">
            <div class="sub-numbers">
                <span>7</span><span>8</span><span>9</span>
            </div>
        </div>

        <button class="title-button" data-target="one-chain">ဝမ်းချိန်း</button>
        <div id="one-chain" class="numbers-container">
            <div class="sub-numbers">
                <span>3</span><span>4</span>
            </div>
        </div>

        <button class="title-button" data-target="punch">ထိုးကွက်</button>
        <div id="punch" class="numbers-container">
            <div class="sub-numbers">
                <span>27</span><span>26</span><span>25</span><span>21</span>
            </div>
        </div>

        <button class="title-button" data-target="backup">အရံကွက်</button>
        <div id="backup" class="numbers-container">
            <div class="sub-numbers">
                <span>71</span><span>73</span><span>78</span>
            </div>
        </div>
        
        <!-- 2D Results History Section -->
        <div class="history-container">
            <div class="history-header">
                <span>2D Results History</span>
                <span>&#x21BB;</span>
            </div>
            <table class="history-table">
                <tbody id="history-table-body">
                    <!-- History rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // History data structure to store results.
            let history = [
            
                { date: '20-08-2025', day: 'Wednesday', am: '27', pm: '37' },
                { date: '19-08-2025', day: 'Tuesday', am: '57', pm: '60' },
                { date: '18-08-2025', day: 'Monday', am: '05', pm: '19' }
            ];

            // Flags to ensure we only save the result once for each scheduled time.
            let resultSavedForAM = false;
            let resultSavedForPM = false;
            let lastDateChecked = new Date().toDateString();


            // Function to format the current date
            function formatDate(date) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            }

            // Function to update the date display
            function updateCurrentDate() {
                const date = new Date();
                const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                document.getElementById('current-date').textContent = `${formatDate(date)} - ${dayOfWeek}`;
            }
            updateCurrentDate(); // Initial update

            // Get the HTML elements to update
            const setElement = document.getElementById('set-value');
            const valeElement = document.getElementById('vale-value');
            const resultElement = document.getElementById('result-number');
            const historyTableBody = document.getElementById('history-table-body');
            
            // --- LIVE DATA INTEGRATION ---
            // This URL points to the Flask server you are running locally.
            const API_ENDPOINT = 'http://127.0.0.1:5000/get_set_data';
            
            async function fetchThaiMarketData() {
                try {
                    // Check if a new day has started and reset the flags
                    const today = new Date().toDateString();
                    if (today !== lastDateChecked) {
                        resultSavedForAM = false;
                        resultSavedForPM = false;
                        lastDateChecked = today;
                    }

                    // Fetch data from the local Flask server
                    const response = await fetch(API_ENDPOINT);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();

                    // Log the raw data to the console for debugging
                    console.log("Data received from Python server:", data);
                    
                    // Retrieve Set and Value data
                    const newSet = data.set; 
                    const newVale = data.value;

                    // New logic for the result number based on your request:
                    // First digit is the last number from Set.
                    const firstDigit = String(newSet).slice(-1);
                    
                    // Clean the value string to only include numbers, commas, and dots for display
                    const displayVale = String(newVale).replace(/[^0-9.,]/g, '');

                    // Clean the value string by removing commas for calculation
                    const cleanedVale = displayVale.replace(/,/g, '');
                    const valeNumber = parseFloat(cleanedVale);
                    
                    let secondDigit;
                    let newResult;

                    // Check if valeNumber is a valid number before calculating the second digit
                    if (!isNaN(valeNumber)) {
                        // Extract the last digit of the integer part.
                        secondDigit = Math.floor(valeNumber % 10);
                        // Combine the two digits into a string.
                        newResult = `${firstDigit}${secondDigit}`;
                    } else {
                        // If the value is not a valid number, show an error
                        newResult = 'Error';
                    }

                    // Update the HTML elements
                    setElement.textContent = newSet;
                    valeElement.textContent = displayVale;
                    resultElement.textContent = newResult;

                    // Check for scheduled result capture and update history
                    const now = new Date();
                    const currentHour = now.getHours();
                    const currentMinute = now.getMinutes();

                    // 12:01 PM check
                    if (currentHour === 12 && currentMinute === 1 && !resultSavedForAM) {
                        addResultToHistory(newResult, 'AM');
                        resultSavedForAM = true;
                    }

                    // 4:30 PM check
                    if (currentHour === 16 && currentMinute === 30 && !resultSavedForPM) {
                        addResultToHistory(newResult, 'PM');
                        resultSavedForPM = true;
                    }


                } catch (error) {
                    console.error("Failed to fetch Thai market data:", error);
                    setElement.textContent = 'Error';
                    valeElement.textContent = 'Error';
                    resultElement.textContent = 'Error';
                }
            }

            // Function to dynamically update the history table
            function updateHistoryTable() {
                historyTableBody.innerHTML = ''; // Clear existing rows
                history.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="history-date">${entry.date} - ${entry.day}</span></td>
                        <td><span class="am-pm-number am">${entry.am}</span> (AM)</td>
                        <td><span class="am-pm-number pm">${entry.pm}</span> (PM)</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            }

            // Function to add a new result to the history
            function addResultToHistory(result, timeOfDay) {
                const now = new Date();
                const formattedDate = formatDate(now);
                const dayOfWeek = now.toLocaleDateString('en-US', { weekday: 'long' });

                // Find if there's an entry for the current date
                let todayEntry = history.find(entry => entry.date === formattedDate);

                if (todayEntry) {
                    // Update existing entry
                    if (timeOfDay === 'AM') {
                        todayEntry.am = result;
                    } else {
                        todayEntry.pm = result;
                    }
                } else {
                    // Create a new entry and add it to the top of the history
                    const newEntry = {
                        date: formattedDate,
                        day: dayOfWeek,
                        am: timeOfDay === 'AM' ? result : '--',
                        pm: timeOfDay === 'PM' ? result : '--'
                    };
                    history.unshift(newEntry);
                }
                
                // Keep the history list to a maximum of 5 entries
                if (history.length > 5) {
                    history.pop();
                }

                updateHistoryTable();
            }

            // Handle button clicks to show/hide content
            const buttons = document.querySelectorAll('.title-button');
            const contentContainers = document.querySelectorAll('.numbers-container');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.target;
                    const targetElement = document.getElementById(targetId);

                    // If the clicked container is already active, hide it.
                    if (targetElement.classList.contains('active')) {
                        targetElement.classList.remove('active');
                    } else {
                        // Hide all other containers and then show the one that was clicked.
                        contentContainers.forEach(container => {
                            container.classList.remove('active');
                        });
                        targetElement.classList.add('active');
                    }
                });
            });

            // Start the data fetching and history display loop
            updateHistoryTable();
            fetchThaiMarketData(); // Initial data load
            setInterval(fetchThaiMarketData, 1000); // Update every 1 second
            
            // Note: The animateRandomNumber function was removed as it's not a common
            // behavior for this type of application and can be distracting.
            // If you would like it back, please let me know.
        });
    </script>

</body>
</html>
