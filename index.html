        /* General body styling with a soft, clean theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Soft light gray-blue background */
            color: #2c3e50; /* Dark blue-gray text */
            min-height: 100vh;

            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Container for the numbers to appear */
        .numbers-container {
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            background-color: #ffcccc; /* Soft red for the display box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 20px;
        }

        /* Active state to show the container */
        .numbers-container.active {
            display: flex;
        }

        /* Fade-in animation for the container */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Styling for the numbers inside the container */
        .sub-numbers {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            color: #c0392b; /* A darker red for numbers */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* New flashing animation for the numbers */
        .flashing-number {
            animation: flash-animation 1.5s infinite alternate;
        }

        @keyframes flash-animation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* History table styling */
        .history-table th, .history-table td {
            padding: 10px 0;
            border-bottom: 1px solid #dcdcdc; /* Light gray border */
        }
        .history-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* New styling for the highlighted winning row */
        .highlighted-row {
            background-color: #ffeff2; /* Soft pink background */
            font-weight: bold;
            border-left: 5px solid #d35400; /* Dark orange line on the left */
        }

        /* New styling for the winning digit */
        .highlighted-digit {
            color: #ffbf00; /* Bright gold color */
            font-size: 1.2em; /* Slightly larger font size */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // History data structure to store results.
            let history = [
                // Today's entry, now with the winning PM number and a highlight flag
                { date: '08-25-2025', day: 'Monday', am: '16', pm: '78', highlight: true },
                { date: '22-08-2025', day: 'Friday', am: '74', pm: '99' },
                { date: '21-08-2025', day: 'Thursday', am: '04', pm: '90' },
                { date: '20-08-2025', day: 'Wednesday', am: '27', pm: '37' },
                { date: '19-08-2025', day: 'Tuesday', am: '57', pm: '60' },
            ];

            // Function to format the current date
            const formatDate = (date) => {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            };

            // Function to update the current date and day of the week
            const updateCurrentDate = () => {
                const date = new Date();
                const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                document.getElementById('current-date').textContent = `${formatDate(date)} - ${dayOfWeek}`;
            };

            // Get the HTML elements to update
            const historyTableBody = document.getElementById('history-table-body');
            const numbersDisplayContainer = document.getElementById('numbers-display');
            const numbersContent = document.getElementById('numbers-content');
            
            // Function to dynamically update the history table
            const updateHistoryTable = () => {
                historyTableBody.innerHTML = ''; // Clear existing rows
                history.forEach(entry => {
                    const row = document.createElement('tr');
                    let pmContent = entry.pm;
                    let rowClasses = '';

                    // Check if the entry should be highlighted
                    if (entry.highlight) {
                        rowClasses = 'highlighted-row';
                        // Add special highlighting for the number '8' if it's the winning number
                        if (pmContent === '78') {
                            pmContent = `7<span class="highlighted-digit">8</span>`;
                        }
                    }

                    row.className = rowClasses;
                    row.innerHTML = `
                        <td class="py-2">${entry.date}</td>
                        <td class="py-2 text-red-500 font-bold">${entry.am}</td>
                        <td class="py-2 text-blue-500 font-bold">${pmContent}</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            };

            // Function to show the content associated with a button
            const showContent = (button) => {
                const targetId = button.dataset.target;
                const numbersSourceElement = document.querySelector(`#number-data div[data-id="${targetId}"]`);
                
                if (!numbersSourceElement) {
                    console.error('Numbers not found for target:', targetId);
                    return;
                }

                // Split the text content into an array of numbers
                const numbersText = numbersSourceElement.textContent;
                const numbersArray = numbersText.split(',').map(s => s.trim());

                numbersContent.innerHTML = ''; // Clear existing content
                
                numbersArray.forEach(num => {
                    const span = document.createElement('span');
                    span.textContent = num;
                    span.className = 'flashing-number px-2';
                    numbersContent.appendChild(span);
                });

                numbersDisplayContainer.classList.add('active');
            };

            // Handle button clicks on the block buttons
            const blockButtons = document.querySelectorAll('.button-block');
            blockButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Hide any currently displayed numbers before showing a new set
                    numbersDisplayContainer.classList.remove('active');

                    // Check if the ad function is available from the external script.
                    if (typeof show_9748985 === 'function') {
                        // Attempt to show the rewarded ad.
                        show_9748985('pop').then(() => {
                            // This code runs after the ad has been successfully shown.
                            console.log('User has been rewarded.');
                            showContent(button); // Now show the content
                        }).catch(error => {
                            // This code runs if the ad fails to load or show.
                            console.error('Ad failed to show:', error);
                            showContent(button); // Show the content anyway to avoid a bad user experience.
                        });
                    } else {
                        console.error('Ad function show_9748985 not available. Falling back to direct content display.');
                        showContent(button); // Fallback: show the content directly if the ad fails
                    }
                });
            });

            // Initial setup on page load
            updateCurrentDate();
            updateHistoryTable();
        });
    </script>
