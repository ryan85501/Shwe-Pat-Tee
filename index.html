<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Numbers</title>
    <style>
        /* General body styling for a centered, single-column layout */
        body {
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #2c3e50;
            color: #ffffff;
            min-height: 100vh;
            box-sizing: border-box; /* Ensures padding doesn't add to total width/height */
        }

        /* Main container for all lottery content in a single column */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Max width for better readability on large screens */
            gap: 20px;
        }

        /* Header Section for Date and All Day text */
        .header-section {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header-section div:first-child {
            font-weight: bold;
            font-size: 30px;
        }

        /* Styling for the new button titles */
        .title-button {
            width: 100%;
            background-color: #34495e;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .title-button:hover {
            background-color: #5d6d7e;
        }

        .title-button:active {
            transform: scale(0.98);
        }

        /* Container for the numbers that will be shown/hidden */
        .numbers-container {
            width: 100%;
            display: none; /* Initially hidden */
            margin-top: -10px;
            padding: 15px;
            border-radius: 8px;
            background-color: #404d5b;
            animation: fadeIn 0.5s ease-in-out;
        }

        .numbers-container.active {
            display: block; /* Show when active */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styling for the numbers inside the containers */
        .sub-numbers {
            font-size: 48px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #FFD700; /* Added gold color here */
        }
        
        /* New flashing animation for the numbers */
        .flashing-number {
            animation: flash-animation 1.5s infinite alternate;
        }

        @keyframes flash-animation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .sub-number {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease-in-out;
        }

        .sub-number.active {
            opacity: 1;
            transform: scale(1);
        }

        /* 2D Results History Section */
        .history-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: left;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th, .history-table td {
            padding: 10px 0;
            border-bottom: 1px solid #5a6b7c;
        }

        .history-table tbody tr:last-child td {
            border-bottom: none;
        }

        .history-date {
            font-weight: normal;
        }

        .am-pm-number {
            font-weight: bold;
            margin: 0 5px;
        }

        .am { color: #ff8a8a; }
        .pm { color: #82b1ff; }

        .history-table td:nth-child(1) { width: 45%; }
        .history-table td:nth-child(2), .history-table td:nth-child(3) { text-align: center; }

        /* Style for the embedded ad container */
        .embedded-ad-container {
            width: 100%;
            height: 50px; /* Standard ad banner height */
            background-color: #1a2a3a;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="main-container">

        <!-- Header Section -->
        <div class="header-section">
            <div>Date - <span id="current-date"></span></div>
            <div>တစ်နေကုန်စာ</div>
        </div>

        <!-- Buttons to show/hide content. Clicking these buttons will now trigger a rewarded ad. -->
        <button class="title-button" data-target="shwe-pat-tee">ရွှေပတ်သီး</button>
        <div id="shwe-pat-tee" class="numbers-container">
            <div class="sub-numbers">
                <span class="flashing-number">7</span>
            </div>
        </div>

        <button class="title-button" data-target="not-broken">မထိမပေါက်ကီး</button>
        <div id="not-broken" class="numbers-container">
            <div class="sub-numbers">
                <span class="flashing-number">7</span>
                <span class="flashing-number">8</span>
                <span class="flashing-number">9</span>
            </div>
        </div>

        <button class="title-button" data-target="one-chain">ဝမ်းချိန်း</button>
        <div id="one-chain" class="numbers-container">
            <div class="sub-numbers">
                <span class="flashing-number">5</span>
                <span class="flashing-number">6</span>
            </div>
        </div>

        <button class="title-button" data-target="punch">ထိုးကွက်</button>
        <div id="punch" class="numbers-container">
            <div class="sub-numbers">
                <span class="flashing-number">37</span>
                <span class="flashing-number">38</span>
                <span class="flashing-number">39</span>
                <span class="flashing-number">72</span>
                <span class="flashing-number">74</span>
            </div>
        </div>

        <button class="title-button" data-target="backup">အရံကွက်</button>
        <div id="backup" class="numbers-container">
            <div class="sub-numbers">
                <span class="flashing-number">35</span>
                <span class="flashing-number">36</span>
                <span class="flashing-number">75</span>
                <span class="flashing-number">76</span>
            </div>
        </div>
        
        <!-- The dedicated Ad Button has been removed. The ad is now triggered by the number buttons. -->

        <!-- 2D Results History Section -->
        <div class="history-container">
            <div class="history-header">
                <span>2D Results History</span>
                <span>&#x21BB;</span>
            </div>
            <table class="history-table">
                <tbody id="history-table-body">
                    <!-- History rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Embedded Ad Container is still present but no ad code is injected into it. -->
        <div id="embedded-ad" class="embedded-ad-container">
            <!-- No ad will be injected here because the code was removed. -->
        </div>

    </div>

    <!-- START OF NEW AD CODE FROM libtl.com -->
    <!-- Ad script to load the ad network SDK -->
    <script src='//libtl.com/sdk.js' data-zone='9748985' data-sdk='show_9748985'></script>
    <!-- END OF NEW AD CODE -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // History data structure to store results.
            let history = [
                { date: '21-08-2025', day: 'Thursday', am: '04', pm: '90' },
                { date: '20-08-2025', day: 'Wednesday', am: '27', pm: '37' },
                { date: '19-08-2025', day: 'Tuesday', am: '57', pm: '60' },
                { date: '18-08-2025', day: 'Monday', am: '05', pm: '19' }
            ];

            // Function to format the current date
            function formatDate(date) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            }

            // Function to update the date display
            function updateCurrentDate() {
                const date = new Date();
                const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                document.getElementById('current-date').textContent = `${formatDate(date)} - ${dayOfWeek}`;
            }
            updateCurrentDate(); // Initial update
            
            // Get the HTML elements to update
            const historyTableBody = document.getElementById('history-table-body');

            // Function to dynamically update the history table
            function updateHistoryTable() {
                historyTableBody.innerHTML = ''; // Clear existing rows
                history.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="history-date">${entry.date} - ${entry.day}</span></td>
                        <td><span class="am-pm-number am">${entry.am}</span> (AM)</td>
                        <td><span class="am-pm-number pm">${entry.pm}</span> (PM)</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            }

            // Function to show the content associated with a button
            const showContent = (button) => {
                const targetId = button.dataset.target;
                const targetElement = document.getElementById(targetId);

                // If the clicked container is already active, hide it.
                if (targetElement.classList.contains('active')) {
                    targetElement.classList.remove('active');
                } else {
                    // Hide all other containers and then show the one that was clicked.
                    const contentContainers = document.querySelectorAll('.numbers-container');
                    contentContainers.forEach(container => {
                        container.classList.remove('active');
                    });
                    targetElement.classList.add('active');
                }
            };

            // Handle button clicks to show/hide content and trigger the rewarded ad
            const buttons = document.querySelectorAll('.title-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Check if the ad function is available.
                    if (typeof show_9748985 === 'function') {
                        // The user has requested the 'pop' ad format.
                        show_9748985('pop').then(() => {
                            // This code runs after the ad has been successfully shown.
                            console.log('User has been rewarded.');
                            showContent(button); // Now show the content
                        }).catch(error => {
                            // This code runs if the ad fails to load or show.
                            console.error('Ad failed to show:', error);
                            showContent(button); // Show the content anyway to avoid a bad user experience.
                        });
                    } else {
                        console.error('Ad function show_9748985 not available.');
                        showContent(button); // Fallback: show the content directly if the ad fails
                    }
                });
            });

            // Start the history display loop
            updateHistoryTable();
            
            // Note: Interstitial and embedded banner ad calls have been removed
            // because code was only provided for the rewarded ad.
        });
    </script>

</body>
</html>
